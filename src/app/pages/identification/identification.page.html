<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot = "start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Identification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="Photo Martial Kom" src="assets/personal.jpeg" />
    <ion-card-header>
      <ion-card-title>{{nom}} {{prenom}}</ion-card-title>
      <ion-card-subtitle>
        <ion-item>
          <ion-avatar slot="start">
            <img src="assets/school-outline.svg" />
          </ion-avatar>
          <ion-label>{{matricule}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar slot="start">
            <img src="assets/call-outline.svg" />
          </ion-avatar>
          <ion-label>{{tel}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar slot="start">
            <img src="assets/logo-google.svg" />
          </ion-avatar>
          <ion-label>{{mail}}</ion-label>
        </ion-item>
      </ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      I am {{age}} years old and currently reside in {{ville}} .
    </ion-card-content>
  </ion-card>
</ion-content>
